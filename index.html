<body>
  <h1>Hello</h1>

  <p>Email: <input id="email" /></p>
  <p>First Name: <input id="first_name" /></p>
  <p>Last Name: <input id="last_name" /></p>
  <p><button onclick="talkableRegister()">Register Affiliate</button></p>

  <div id="talkable-offer"></div>

  <script>
  window._talkableq = window._talkableq || [];
  function talkableRegister() {
    _talkableq.push(['init', { site_id: 'human-spider' }]);

    window._talkableq.push(['authenticate_customer', {
      email: document.getElementById('email').value, // Optional, pass when available. Example: 'customer@example.com'
      first_name: document.getElementById('first_name').value, // Optional, pass when available. Example: 'John'
      last_name: document.getElementById('last_name').value // Optional, pass when available. Example: 'Smith'
    }]);

    window._talkableq.push(['register_affiliate', {}]);
  }
 </script>

 <script async src="human-spider.min.js" type="text/javascript">
 </script>
</body>
